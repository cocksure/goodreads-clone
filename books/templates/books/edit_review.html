{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit reviews {% endblock title %}

{% block content %}
    <h3>Edit reviews</h3>
    <div class="row mb-4">
        <div class="col-6">
            <form method="post" action="{% url 'books:update-reviews' book.id review.id %}">{% csrf_token %}
                {{ review_form | crispy }}

                <button class="btn btn-success" type="submit"> Save </button>
            </form>
        </div>
    </div>
{% endblock content %}
