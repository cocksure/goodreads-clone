{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Confirm delete {% endblock title %}

{% block content %}
    <h3>Are you sure to delete this review?</h3>
    <p><b>Book:</b> {{ book.title }}</p>
    <p><b>Comment:</b> {{ review.comment }}</p>

    <form method="get" action="detail.html">
        <a href="{% url 'books:delete-review' book.id review.id %}" class="btn btn-outline-success" type="submit">Yes</a>
        <a  href="{% url 'books:detail' book.id %}" class="btn btn-outline-danger" type="submit">No</a>
    </form>

{% endblock content %}
