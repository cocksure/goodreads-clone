{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Register page {% endblock title %}

{% block content %}
    <div class="row">
        <div class="col-4">
            <h1>Register</h1><hr>
            <form method="post" action="{% url 'users:register' %}">{% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary w-100" type="submit">Submit</button>
            </form>
                </div>
    </div>
{% endblock content %}
